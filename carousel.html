<div id="img-carousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#img-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#img-carousel" data-slide-to="1"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="banner1.jpg" alt="Place 1" width="1100" height="500">

    </div>
    <div class="carousel-item">
        <img src="banner2.jpg" alt="Place 2" width="1100" height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#img-carousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#img-carousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
